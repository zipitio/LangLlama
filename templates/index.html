<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LangLlama</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <h2>Welcome to Langllama</h2>
        <div class="row justify-content-center">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Make Llangllama proud!</h5>
                    <h6 class="card-subtitle mb-2 text-body-secondary">Choose from the following for your story:</h6>
                    <form method="POST" action="/story">
                        <div class="mb-3">
                            <label class="form-label">Choose a langugage</label>
                        </div>
                      <div class="mb-3">
                          <select class="form-select" aria-label="Default select example" name="language">
                              <option selected>Language</option>
                              <option value="French">French</option>
                              <option value="Spanish">Spanish</option>
                              <option value="Mandarin">Mandarin</option>
                              <option value="Vietnamese">Vietnamese</option>
                          </select>
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Language Level</label>
                      </div>
                        <select class="form-select" aria-label="Default select example" name="language_level">
                            <option selected>Language level</option>
                            <option value="0">Entry</option>
                            <option value="1">Beginner 1</option>
                            <option value="2">Beginner 2</option>
                            <option value="3">Intermediate 1</option>
                            <option value="4">Intermediate 2</option>
                            <option value="5">Advanced</option>
                        </select>
                      <div class="mb-3">
                        <label for="articletopic" class="form-label">Topic</label>
                        <input type="text" class="form-control" id="articletopic" name="article_topic" placeholder="Enter topic here">
                      </div>
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
