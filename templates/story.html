<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Story</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <div class="container text-center my-5">
            <h2>Welcome to Langllama</h2>
            <div class="row justify-content-center">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Your Story</h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary">Brought to you by the llama.</h6>

                        <p class="card-text">Language: {{ language }}</p>
                        <p class="card-text">Language level: {{ language_level }}</p>
                        <p class="card-text">Language: {{ article_topic }}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="container text-center my-5">
            <div class="row justify-content-center">
                <div class="card" style="width: 50rem;">
                    <div class="card-body">
                        <h2 class="card-title ">{{ story_title }}</h2>
                        <p class="card-text">
                            {% for paragraph in story_list %}
                                <p class="card-text"> {{ paragraph }}</p>
                            {% endfor %}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
